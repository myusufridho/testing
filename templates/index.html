<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Inference</title>
</head>
<body>
    <h1>Model Inference</h1>
    <form action="/predict" method="post">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1" step="any" required><br><br>
        
        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2" step="any" required><br><br>

        <!-- Tambahkan input untuk semua fitur yang diperlukan -->
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction Result</h2>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
